<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName ${SITE_NAME}.${DOMAIN_NAME}
        ServerAlias ${SITE_NAME}.${DOMAIN_NAME}
        ServerAdmin webmaster@${DOMAIN_NAME}
        DocumentRoot ${TARGET_PATH}/public

        <Directory ${TARGET_PATH}/public>
            Options FollowSymLinks
            AllowOverride FileInfo
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <IfModule mod_dir.c>
            DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
        </IfModule>

        SSLEngine on
        SSLCertificateFile ${CERTS_DIR}/fullchain.pem
        SSLCertificateKeyFile ${CERTS_DIR}/privkey.pem

</VirtualHost>
</IfModule>
